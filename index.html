<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="flex">
    <div class="leftSide">
        <div class="logo">
            <img src="./odin-lined.png" alt="odin's face">
            ODIN
        </div>
    </div>

    <div class="rightSide">
        <div class="upper">
            <div class="topText">
                <p>This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class="middle">
            <h2>Let's do this!</h2>
            <form>
                <div class="inputItem">
                    <label for="first_name">
                        <span>FIRST NAME</span>
                    </label>
                    <div class="inputForm">
                        <input type="text" id="first_name" name="first_name" placeholder="John"/>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="last_name">
                        <span>LAST NAME</span>
                    </label>
                    <div class="inputForm">
                        <input type="text" id="last_name" name="last_name" placeholder="Doe"/>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="email">
                        <span>EMAIL</span>
                    </label>
                    <div class="inputForm">
                        <input type="email" id="email" name="email" placeholder="joe.doe@email.com"/>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="phone">
                        <span>PHONE NUMBER</span>
                    </label>
                    <div class="inputForm">
                        <input type="number" id="phone" name="phone"/>
                    </div>
                </div>    
                <div class="inputItem">
                    <label for="pwd">
                        <span>PASSWORD</span>
                    </label>
                    <div class="inputForm">
                        <input type="password" id="user_pwd" name="pwd" required/>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="pwd">
                        <span>CONFIRM PASSWORD</span>
                    </label>
                    <div class="inputForm">
                        <input type="password" id="user_pwd" name="pwd" required/>
                    </div>
                </div>
            </form>
            
        </div>
        <div class="lower">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a> </p>
            </div>

    </div>
    </div>

    
</body>
</html>
